<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-flex</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
    <div class="box-cinza">
        <div class="box bg1"><p>1</p></div>
        <div class="box bg2"><p>2</p></div>
        <div class="box bg3"><p>3</p></div>
        <div class="box bg4"><p>4</p></div>

    </div>
    <div class="box-cinza">
        <div class="box-strech bg1"> <p>1</p> </div>
        <div class="box bg2"> <p>2</p> </div>
        <div class="box bg3"> <p>3</p> </div>
    </div>
    <div class="box-cinza">
        <div class="box-super-strech bg1"> <p>1</p> </div>
        <div class="box bg2"> <p>2</p> </div>
        
    </div>

    <div class="box-cinza flex-column ">
        <div class="box-high ">
            <div class="box bg1"><p>1</p></div>
            <div class="box bg2"><p>2</p></div>
            <div class="box bg3"><p>3</p></div>
            <div class="box bg4"><p>4</p></div>
        </div>
        <div class="box-low">
            <div class="box bg1"><p>1</p></div>
            <div class="box bg2"><p>2</p></div>
            <div class="box bg3"><p>3</p></div>
            <div class="box bg4"><p>4</p></div>
        </div>
       

   
    </div>

    <div class="box-cinza space-bettween">
        <div class="box-left">
        <div class="box bg1"><p>1</p></div>
        <div class="box bg2"><p>2</p></div>
        <div class="box bg3"><p>3</p></div>
        <div class="box bg4"><p>4</p></div>
        </div>

        <div class="box-right">
            <div class="box bg1"><p>1</p></div>
        <div class="box bg2"><p>2</p></div>
        <div class="box bg3"><p>3</p></div>
        <div class="box bg4"><p>4</p></div>
        </div>
        
    </div>
    
    
    
</body>
</html>
